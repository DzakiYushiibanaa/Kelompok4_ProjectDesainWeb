<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pendaftaran UKM Hockey</title>
    <link rel="icon" type="image/x-icon" href="/navbar-join/assets/Bulldog.png">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manjari%3A400%2C700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C700"/>
    <link rel="stylesheet" href="/navbar-join/styles/navbar-join.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-judul">Daftar</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullNama">Nama</label>
            <input type="text"
                    id="fullNama"
                    name="fullNama"
                    placeholder="Masukan Nama"/>
          </div>
          <div class="user-input-box">
            <label for="nama-pengguna">Nama Pengguna</label>
            <input type="text"
                    id="nama-pengguna"
                    name="nama-pengguna"
                    placeholder="Masukan Nama Pengguna"/>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Masukan Email"/>
          </div>
          <div class="user-input-box">
            <label for="nomorHp">Nomor HP</label>
            <input type="text"
                    id="nomorHp"
                    name="nomorHp"
                    placeholder="Masukan Nomor HP"/>
          </div>
          <div class="user-input-box">
            <label for="password">Password</label>
            <input type="password"
                    id="password"
                    name="password"
                    placeholder="Masukan Password"/>
          </div>
          <div class="user-input-box">
            <label for="konfirmasi-password">Konfirmasi Password</label>
            <input type="password"
                    id="konfirmasi-password"
                    name="konfirmasi-password"
                    placeholder="Konfirmasi Password"/>
          </div>
        </div>
        <div class="gender-details-box">
          <span class="gender-title">Gender</span>
          <div class="gender-category">
            <input type="radio" name="gender" id="laki-laki">
            <label for="laki-laki">Laki-laki</label>
            <input type="radio" name="gender" id="wanita">
            <label for="wanita">Wanita</label>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Daftar">
          <input type="submit" value="Kembali">
        </div>
      </form>
    </div>
  </body>
</html>
